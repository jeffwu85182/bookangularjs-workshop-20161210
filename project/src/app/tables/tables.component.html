<!-- START TABLE CONTAINER-->
<div class="table-container">

  <!--START TABLE-->
  <div class="row">
    <div class="col-md-3" *ngFor="let item of mockData; let i = index;">
      <div class="thumbnail">
        <div class="caption">
          <h4 class="pull-right"><span class="glyphicon glyphicon-time"></span>&nbsp; {{item.orderTime}}</h4>
          <h3>Table #{{i}}</h3>
          <h4><span class="glyphicon glyphicon-cutlery"></span>&nbsp; {{item.person}}</h4>

          <h4><span class="glyphicon glyphicon-usd"></span>&nbsp; {{item.orderPrice}}</h4>

          <p>
            <a href="#" class="btn btn-info" role="button">
              <span class="glyphicon glyphicon-edit"></span>
            </a>

            <a href="#" class="btn btn-danger" role="button">
              <span class="glyphicon glyphicon-shopping-cart"></span>
            </a>
          </p>

        </div>
      </div>
    </div>
  </div>

</div>
