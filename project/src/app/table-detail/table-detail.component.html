<div class="row">
  <div class="col-md-4 col-md-offset-4">

    <!-- PANEL-->
    <div class="panel panel-default history-log">

      <div class="panel-heading clearfix">
        <h2>Table # {{tableId+1}}</h2>
        <ul class="list-inline">
          <li>
            <span><span class="glyphicon glyphicon-time"></span>&nbsp;{{tableInfo.orderTime}}</span>
          </li>

          <li>
            <span>
                <span class="glyphicon glyphicon-cutlery"></span>
            <span>&nbsp;{{tableInfo.person}}</span>
            <!--<input type="number" class="dining-count" />-->
            </span>

          </li>

        </ul>
      </div>

      <div class="panel-body">

        <!-- NEW ITEM FORM -->
        <form class="form-inline">

          <div class="form-group">
            <label for="item">Add Item:</label>
            <select id="item" name="selectProd" class="form-control" [(ngModel)]="selectProd">
                <option *ngFor="let product of productList; let i = index" [value]="i">{{product.productName}}</option>
              </select>
          </div>

          <div class="form-group">
            <button class="btn btn-success form-control" (click)="add()">add</button>
          </div>

        </form>


        <!-- ITEM LIST -->
        <ul class="list-group item-list">

          <li class="list-group-item item-list-item" *ngFor="let item of tableInfo.itemList; let i = index;">
            <span class="badge item-price">{{item.price}}&nbsp; $</span>
            <span class="item-remove glyphicon glyphicon-remove" (click)="remove(i)"></span> {{item.itemName}}
          </li>

          <li class="list-group-item total-price">
            <span><span class="glyphicon glyphicon-usd"></span>{{totalPrice}}</span>
          </li>

        </ul>

        <textarea class="form-control table-comments" name="comment" placeholder="comments" [(ngModel)]="tableInfo.comment"></textarea>


        <!-- ACTION BUTTONS -->
        <div class="pull-right">

          <button class="btn btn-info" (click)="saveOrder()">
              <span class="glyphicon glyphicon-ok"></span>
              DONE
            </button>

          <button class="btn btn-primary">
              <span class="glyphicon glyphicon-shopping-cart"></span>
              PAY NOW
            </button>

        </div>






      </div>
    </div>
  </div>
</div>
