<div class="row">
  <div class="col-md-4 col-md-offset-4">

    <!-- PANEL-->
    <div class="panel panel-default history-log">

      <div class="panel-heading clearfix">
        <h2>Table # {{tableId+1}}</h2>
        <ul class="list-inline">
          <li>
            <span><span class="glyphicon glyphicon-time"></span>&nbsp;{{tableInfo.orderTime}}</span>
          </li>

          <li>
            <span>
                <span class="glyphicon glyphicon-cutlery"></span>
            <span>&nbsp;{{tableInfo.person}}</span>
            <!--<input type="number" class="dining-count" />-->
            </span>

          </li>

        </ul>
      </div>

      <div class="panel-body">

        <!-- NEW ITEM FORM -->
        <form class="form-inline">

          <div class="form-group">
            <label for="item">Add Item:</label>
            <select id="item" class="form-control">
                <option>Coffee</option>
                <option>Cake</option>
                <option>Salad</option>
                <option>Drink</option>
                <option>Desert</option>
              </select>
          </div>

          <div class="form-group">
            <button class="btn btn-success form-control">add</button>
          </div>

        </form>


        <!-- ITEM LIST -->
        <ul class="list-group item-list">

          <li class="list-group-item item-list-item">
            <span class="badge item-price">14&nbsp; $</span>
            <span class="item-remove glyphicon glyphicon-remove"></span> Coffee
          </li>

          <li class="list-group-item item-list-item">
            <span class="badge item-price">14&nbsp; $</span>
            <span class="item-remove glyphicon glyphicon-remove"></span> Cake
          </li>

          <li class="list-group-item total-price">
            <span><span class="glyphicon glyphicon-usd"></span>28</span>
          </li>

        </ul>

        <textarea class="form-control table-comments" placeholder="comments"></textarea>


        <!-- ACTION BUTTONS -->
        <div class="pull-right">

          <button class="btn btn-info">
              <span class="glyphicon glyphicon-ok"></span>
              DONE
            </button>

          <button class="btn btn-primary">
              <span class="glyphicon glyphicon-shopping-cart"></span>
              PAY NOW
            </button>

        </div>






      </div>
    </div>
  </div>
</div>
