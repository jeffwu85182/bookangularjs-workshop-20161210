<div class="row">
  <div class="panel history-log">
    <div class="panel-body">
      <table class="table table-striped">

        <thead>
          <tr>
            <th>#</th>
            <th>opened</th>
            <th>diners</th>
            <th>total</th>
            <th>checkout</th>
            <th>comments</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of orderData; let i = index;">
            <td>{{i+1}}</td>
            <td>{{item.orderTime}}</td>
            <td>{{item.person}}</td>
            <td>{{item.orderPrice}}</td>
            <td>{{item.checkout}}</td>
            <td>{{item.comment}}</td>
          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>
